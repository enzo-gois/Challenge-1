<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge - 1</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <section class="left-section">
    <div class="container">
      <div class="introduce-login">
        <h1>Welcome,</h1>
        <p>To continue browsing safely, log in to the <br> network</p>
      </div>
      <div class="input-container">
        <p>Login</p>
          <div class="inputs-1">
            <input id="name" type="text" placeholder="user name" onclick="arrastaSVG()">
            <img id="userIcon" src="/images/icon-user.svg" alt="" width="20px" height="20px">
          </div>
          <div class="inputs">
            <input id="password" type="password" placeholder="password" onclick="arrastaSVG()">
            <img id="passwordIcon" src="/images/icon-password.svg" alt="" width="20px" height="25px">
          </div>
      </div>
      <div id="msgError">Wow, invalid username or password. <br>
        Please, try again!</div>
      <div class="buttons">
          <button onclick="logIn()" id="log-in">Log in</button>
          <button onclick="window.location.href='http://127.0.0.1:5500/Register/index.html'">Register now</button>
      </div>
    </div>
  </section>

  <section class="right-section">
    <img src="/images/Type=Colored negative.svg" alt="">
  </section>

  <script src="scripts.js"></script>
</body>
</html>
