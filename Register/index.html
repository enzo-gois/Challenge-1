<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge - 1</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <section class="left-section">
    <div class="container">
      <div class="introduce-login">
        <h1>Welcome,</h1>
        <p>Please, register to continue</p>
      </div>
      <div class="input-container">
        <form action="">
          <div class="inputs">
            <label id="labelFirstName" for="">first name</label>
            <input id="firstName" type="text" placeholder="Your first name" required>
          </div>
          <div class="inputs">
            <label id="labelLastName" for="">last name</label>
            <input id="lastName" type="text" placeholder="Your last name" required>
          </div>
          <div class="inputs">
            <label id="labelBirthDate" for="">birth date</label>
            <input id="birthDate" type="text" placeholder="MM/DD/YYYY" required>
          </div>
          <div class="inputs">
            <label for="">Country</label>
            <input id="country" type="text" placeholder="Your country" required>
          </div>
          <div class="inputs">
            <label for="">City</label>
            <input id="city" type="text" placeholder="Your city" required>
          </div>
          <div class="inputs">
            <label for="">e-mail</label>
            <input id="email" type="email" placeholder="A valid e-mail here" required>
          </div>
          <div class="inputs">
            <label id="labelPassword" for="">password</label>
            <input id="password" type="password" placeholder="Your password" required>
          </div>
          <div class="inputs-1">
            <label id="labelConfirmPassword" for="">password</label>
            <input id="confirmPassword" type="password" placeholder="Confirm your password" required>
          </div>
          <div class="buttons">
            <button id="butaoCadastra" type="submit" onclick="cadastraUsuario()">Register now</button>
          </div>
        </form>
      </div>
      <div>
        <span>Already have an account? <strong>Log in <a href="/Login/index.html">here</a></strong>.</span>
      </div>
    </div>
  </section>

  <section class="right-section">
    <img src="/images/Type=Colored negative.svg" alt="">
  </section>

  <script src="scripts.js"></script>
</body>
</html>
