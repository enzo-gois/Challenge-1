<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge - 1</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <section class="left-section">
    <div class="container">
      <div class="introduce-login">
        <h1>Welcome,</h1>
        <p>Please, register to continue</p>
      </div>
      <div class="input-container">
        <form action="">
          <div class="inputs">
            <label for="">first name</label>
            <input type="text" placeholder="Your first name">
          </div>
          <div class="inputs">
            <label for="">last name</label>
            <input type="text" placeholder="Your last name">
          </div>
          <div class="inputs">
            <label for="">birth date</label>
            <input type="text" placeholder="MM/DD/YYYY">
          </div>
          <div class="inputs">
            <label for="">Country</label>
            <input type="text" placeholder="Your country">
          </div>
          <div class="inputs">
            <label for="">City</label>
            <input type="text" placeholder="Your city">
          </div>
          <div class="inputs">
            <label for="">e-mail</label>
            <input type="email" placeholder="A valid e-mail here">
          </div>
          <div class="inputs">
            <label for="">password</label>
            <input type="password" placeholder="Your password">
          </div>
          <div class="inputs-1">
            <label for="">password</label>
            <input type="password" placeholder="Confirm your password">
          </div>
        </form>
      </div>
      <div class="buttons">
        <!-- <div class="gradient-button"> -->
          <button>Register now</button>
        <!-- </div> -->
      </div>
      <div>
        <span>Already have an account? <strong>Log in <a href="/Challenge-1/Login/index.html">here</a></strong>.</span>
      </div>
    </div>
  </section>

  <section class="right-section">
    <img src="/Challenge-1/images/Type=Colored negative.svg" alt="">
  </section>

  <script src="scripts.js"></script>
</body>
</html>
